name: Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Build msi
      run: ./gradlew packageReleaseMsi
    - name: Build deb
      run: ./gradlew packageReleaseDeb
